<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Countdown Timer</title>
    <meta name="description" content="Beautiful countdown to 20 January 2026">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            color: #00ffea;
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.6);
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px 10px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,255,234,0.2), transparent, rgba(255,0,255,0.1));
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 16px;
        }

        .countdown-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .countdown-box:hover::before {
            opacity: 1;
        }

        .countdown-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #00ffea;
            text-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.95rem;
            margin-top: 8px;
            color: #e0e0ff;
            font-weight: 500;
            letter-spacing: 1.5px;
        }

        .target-date {
            font-size: 1.3rem;
            margin: 25px 0;
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .ended {
            font-size: 2rem;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }

        @media (max-width: 576px) {
            .countdown-value { font-size: 2.5rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="countdown-container text-center">
            <h1>COUNTDOWN TO TRAVEL HOME</h1>
            
            <div class="target-date">
                <strong>20 January 2026, 08:45 AM EST</strong>
            </div>

            <div class="countdown-grid">
                <div class="countdown-box">
                    <div class="countdown-value" id="weeks">00</div>
                    <div class="countdown-label">WEEKS</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">MINUTES</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">SECONDS</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('January 20, 2026 08:45:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            let difference = targetDate - now;

            if (difference <= 0) {
                document.querySelector('.countdown-grid').innerHTML = 
                    '<div class="ended">THE MOMENT HAS ARRIVED!</div>';
                clearInterval(timer);
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / 1000 / 60);
            const seconds = Math.floor((difference % 1000 / 60) / 1000);

            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Add flip animation
            document.querySelectorAll('.countdown-value').forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
                el.style.animation = 'pulse 0.6s';
            });
        }

        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
